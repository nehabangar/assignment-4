<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & GIF App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Weather & GIF App</h1>
        <div class="form">
            <input type="text" id="location" placeholder="Enter location">
            <button onclick="getWeatherAndGIF()">Get Weather & GIF</button>
        </div>
        <div id="city"></div>
        <div id="error"></div>
        <div class="result">
            <div id="weather"></div>
            <div id="gif"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
